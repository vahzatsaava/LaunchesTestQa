name: CI + Allure

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Create application.yaml from GitHub Secret
        env:
          RP_API_KEY: ${{ secrets.RP_API_KEY }}
        run: |
          cat > src/test/resources/application.yaml << EOF
          api:
            key: ${RP_API_KEY}

          base:
            url: https://demo.reportportal.io/api/v1
            projectName: default_personal

          url:
            launches: https://demo.reportportal.io/ui/#default_personal/launches/all
          EOF

      - name: Run API + UI tests
        run: |
          mvn -B test -Dsurefire.suiteXmlFiles=src/test/resources/testng-api.xml,src/test/resources/testng-ui.xml

      - name: Debug allure-results
        if: always()
        run: |
          echo "=== target/allure-results ==="
          ls -la target/allure-results || true
          echo "Files count:"
          find target/allure-results -type f | wc -l || true

      # Генерим настоящий HTML Allure-отчёт (index.html + assets)
      - name: Generate Allure report (CLI)
        if: always()
        run: |
          rm -rf public
          mkdir -p public

          # Скачиваем Allure Commandline
          ALLURE_VERSION=2.27.0
          curl -Ls -o allure.tgz https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz
          tar -xzf allure.tgz
          ./allure-${ALLURE_VERSION}/bin/allure --version

          # Генерим отчёт
          ./allure-${ALLURE_VERSION}/bin/allure generate target/allure-results -o public --clean

          echo "=== public ==="
          ls -la public
          test -f public/index.html

      - name: Deploy Allure report to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: gh-pages
          force_orphan: true
