name: CI + Allure

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Create application.yaml from GitHub Secret
        env:
          RP_API_KEY: ${{ secrets.RP_API_KEY }}
        run: |
          cat > src/test/resources/application.yaml << EOF
          api:
            key: ${RP_API_KEY}

          base:
            url: https://demo.reportportal.io/api/v1
            projectName: default_personal

          url:
            launches: https://demo.reportportal.io/ui/#default_personal/launches/all
          EOF

      - name: Run API + UI tests
        run: |
          mvn -B test -Dsurefire.suiteXmlFiles=src/test/resources/testng-api.xml,src/test/resources/testng-ui.xml

      - name: Generate Allure Report
        if: always()
        run: mvn -B allure:report

      - name: Debug target/site/allure-maven-plugin
        if: always()
        run: |
          echo "=== target/site ==="
          ls -la target/site || true
          echo "=== target/site/allure-maven-plugin ==="
          ls -la target/site/allure-maven-plugin || true
          # У тебя генерится allure-maven.html, а не index.html
          test -f target/site/allure-maven-plugin/allure-maven.html

      - name: Prepare publish dir (Allure)
        if: always()
        run: |
          rm -rf public
          mkdir -p public

          cp -R target/site/allure-maven-plugin/* public/

          # GitHub Pages требует index.html в корне
          if [ -f public/allure-maven.html ]; then
            mv public/allure-maven.html public/index.html
          fi

          echo "=== public ==="
          ls -la public

          test -f public/index.html

      - name: Deploy Allure report to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
